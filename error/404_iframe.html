<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.3,user-scalable=no">
<title>哦豁, 完蛋</title>
</head>
<body style="background: black;">
<iframe scrolling="no" id="main" name="main" frameborder="0" src="404_ME.html" style="background-color:transparent;min-height:600px;width:100%;height:100%;background:white;"></iframe>
<script>

  // 计算页面的实际高度，iframe自适应会用到

  function calcPageHeight(doc) {

      var cHeight = Math.max(doc.body.clientHeight, doc.documentElement.clientHeight)

      var sHeight = Math.max(doc.body.scrollHeight, doc.documentElement.scrollHeight)

      var height  = Math.max(cHeight, sHeight)

      return height

  }

  //根据ID获取iframe对象

  var ifr = document.getElementById('main')

  ifr.onload = function() {

  	  //解决打开高度太高的页面后再打开高度较小页面滚动条不收缩

  	  ifr.style.height='0px';

      var iDoc = ifr.contentDocument || ifr.document

      var height = calcPageHeight(iDoc)

      if(height < 850){

      	height = 850;

      }

      ifr.style.height = height + 'px'

  }

</script>
</body>
</html>
