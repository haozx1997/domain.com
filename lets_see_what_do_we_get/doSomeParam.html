<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>懒死你呀</title>
    <style type="text/css">
        body{
            font-family:Consolas,serif;
            font-size:150%;
        }
        button{
            font-family:Consolas,serif;
            font-size:150%;
        }
        input{
            font-family:Consolas,serif;
            font-size:102%;
        }
        textarea{
            font-family:Consolas,serif;
            font-size:110%;
        }

    </style>
</head>
<body>

<input type="text" id="myText" style="width:100%;height:150px;overflow-y:scroll;"
       onkeyup=" if(event.keyCode==13){myFunction()} ">

<p>Click the "Try it" button to get the text in the text field. Or just f**king Enter it.</p>
<center><button onclick="myFunction()" style="width: 200px;height:100px;">Try it</button>
</center>
<div>
    <textarea id="demo" name="Word" style=" width:100%; overflow-y:scroll;"></textarea>
</div>

<script>
    function myFunction() {
        var ans = "";
        var paramss = document.getElementById("myText").value;
        var params = paramss.split(", ");

        for (var i = 0; i < params.length; i++) {
            var p = params[i];
            ans += (", " + p.split(" ")[1] + ":{}");
        }
        ans += "\"";
        for (var i = 0; i < params.length; i++) {
            var p = params[i];
            ans += (", " + p.split(" ")[1]);
        }


        document.getElementById("demo").innerHTML = ans;
    }
</script>


</body>
</html>
