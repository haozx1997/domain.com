<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MickeyWatch</title>
    <link rel="stylesheet" href="res/css/MickeyWatch.css">


</head>
<body  style='overflow: scroll;overflow-y:hidden;overflow-x:hidden'>
<div id="watch" style="width:450px;height:450px">
    <div class="digit">
        <span>1</span>
    </div>
    <div class="digit">
        <span>2</span>
    </div>
    <div class="digit">
        <span>3</span>
    </div>
    <div class="digit">
        <span>4</span>
    </div>
    <div class="digit">
        <span>5</span>
    </div>
    <div class="digit">
        <span>6</span>
    </div>
    <div class="digit">
        <span>7</span>
    </div>
    <div class="digit">
        <span>8</span>
    </div>
    <div class="digit">
        <span>9</span>
    </div>
    <div class="digit">
        <span>10</span>
    </div>
    <div class="digit">
        <span>11</span>
    </div>
    <div class="digit">
        <span>12</span>
    </div>
    <div id="mickey"></div>
    <div class="left" id="hours"></div>
    <div class="right" id="minutes"></div>
    <script src="res/js/MickeyWatch.js">
        showTime();
    </script>
</div>
</body>
</html>
